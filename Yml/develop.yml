  mysql:
    image: mysql/mysql-server
    restart: always
    expose:
      - "3306"
    ports:
      - "3306:3306"
    environment:
        MYSQL_ROOT_PASSWORD: 123456
  seq:
    image: datalust/seq:latest
    ports:
      - "5341:80"
    restart: unless-stopped
    # volumes:
    #   - ./seq-data:/data
    environment:
      ACCEPT_EULA: "Y"
